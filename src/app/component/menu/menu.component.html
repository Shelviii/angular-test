<nav
  class=" top-0 z-50 flex sm:justify-center space-x-4 h-14"
>
  <div class="flex">
    <a
      *ngFor="let item of menuBar"
      [routerLink]="item.path"
      class="px-3 py-2 text-slate-700 font-medium text-center content-center mt-2 text-xl hover:underline"
    >
      <p class="">{{ item.title }}</p>
    </a>
  </div>

  <button class="right-10 absolute mt-1 rounded-lg">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-10 h-10"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
      />
    </svg>
    <div
      *ngIf="cart != 0"
      class="bg-red-500 rounded-full w-5 absolute right-0 top-0"
    >
      {{ cart }}
    </div>
  </button>
</nav>
