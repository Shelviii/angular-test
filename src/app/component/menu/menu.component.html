<nav class="top-0 z-50 flex sm:justify-center space-x-4 h-14">
  <div class="flex">
    <a
      *ngFor="let item of menuBar"
      [routerLink]="item.path"
      class="px-3 py-2 text-slate-700 font-medium text-center content-center mt-2 text-xl hover:underline"
    >
      <p class="">{{ item.title }}</p>
    </a>
  </div>

  <button class="right-10 absolute mt-1 rounded-lg" (click)="navigate()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-10 h-10"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
      />
    </svg>
    <div
      *ngIf="cart != 0"
      class="bg-red-500 rounded-full w-5 absolute right-0 top-0"
    >
      {{ cart }}
    </div>
  </button>
</nav>
