<div class="flex">
  <admin-menu></admin-menu>
  <div class="w-3/4 rounded-3xl">
    <div class="w-3/4 mx-auto mt-72 relative">
      <div class="absolute right-0 -top-16" *ngIf="!toggleAdd; else elseBlock">
        <button
          class="bg-green-400 flex items-center w-36 h-10 rounded-full drop-shadow-lg bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium"
          (click)="toAdd()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 mx-2 stroke-slate-800"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span class="ml-2 text-slate-800">เพิ่มหมวดหมู่</span>
        </button>
      </div>
      <ng-template #elseBlock>
        <div class="absolute right-0 -top-16">
          <button
            class="flex items-center w-32 h-10 rounded-full drop-shadow-lg bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800"
            (click)="toAdd()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 stroke-slate-800 mx-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>

            <span class="ml-2 stroke-slate-800">ยกเลิก</span>
          </button>
        </div>
      </ng-template>

      <form
        class="flex"
        *ngIf="toggleAdd"
        [formGroup]="createCate"
        (ngSubmit)="postCategory(this.createCate)"
      >
        <input
          class="w-5/6 rounded-lg border-2 border-slate-200"
          placeholder="   ชื่อหมวดหมู่สินค้า"
          formControlName="category"
        />
        <button
          class="mx-2 rounded-full w-1/6 right-0  bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium text-slate-800"
        >
          submit
        </button>
      </form>
      <div class="relative overflow-x-auto mt-6 border-4 rounded-3xl">
        <table class="w-full text-sm text-left">
          <thead class="text-xs uppercase">
            <tr class="bg-white border-y-4">
              <th scope="col" class="px-6 py-3 text-center">ID</th>
              <th scope="col" class="px-6 py-3 text-center">Category</th>
              <th scope="col" class="px-6 py-3 text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white border-b" *ngFor="let ele of data">
              <th
                scope="row"
                class="px-6 py-4 font-medium whitespace-nowrap text-center"
              >
                {{ ele.id_category }}
              </th>
              <td class="px-6 py-4 text-center">{{ ele.category }}</td>
              <td class="px-6 py-4 flex justify-center items-center">
                <button type="button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 flex-initial mx-2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                    />
                  </svg>
                </button>
                <button type="button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 flex-initial"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
