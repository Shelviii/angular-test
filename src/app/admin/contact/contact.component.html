<div class="flex">
  <admin-menu></admin-menu>
  <div class="w-3/4 rounded-3xl">
    <div class="w-3/4 mx-auto mt-72 relative">
      <div class="relative overflow-x-auto mt-6 border-4 rounded-3xl">
        <table class="w-full text-sm text-left">
          <thead class="text-xs uppercase">
            <tr class="bg-white border-y-4">
              <th scope="col" class="px-6 py-3 text-center">Title</th>
              <th scope="col" class="px-6 py-3 text-center">Name</th>
              <th scope="col" class="px-6 py-3 text-center">Tel</th>
              <th scope="col" class="px-6 py-3 text-center">e-mail</th>
              <th scope="col" class="px-6 py-3 text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="data.length === 0; else body">
              <tr class="bg-white border-b">
                <td colspan="5" class="py-4 text-center">No data</td>
              </tr>
            </ng-container>
            <ng-template #body>
              <tr class="bg-white border-b" *ngFor="let ele of data">
                <th
                  scope="row"
                  class="px-6 py-4 font-medium whitespace-nowrap text-center"
                >
                  {{ ele.title }}
                </th>
                <td class="px-6 py-4 text-center">{{ ele.name }}</td>
                <td class="px-6 py-4 text-center">{{ ele.tel }}</td>
                <td class="px-6 py-4 text-center">{{ ele.email }}</td>
                <td class="px-6 py-4 flex justify-center items-center">
                  <button type="button" (click)="preview(ele.id_contact, ele)">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6 left-0"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                      />
                    </svg>
                  </button>
                  <button type="button" (click)="deleteAction(ele)">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                      />
                    </svg>
                  </button>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 stroke-green-600 absolute right-5"
                    *ngIf="ele.reading"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </td>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
