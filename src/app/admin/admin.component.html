<div class="flex justify-center items-center h-screen">
  <form class="w-1/5" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <label class="font-bold text-3xl">Content Management</label>
    <div class="grid grid-cols-1 mt-2">
      <input
        type="text"
        formControlName="username"
        placeholder="Username"
        class=" text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 border-2 border-slate-300"
      />
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        class="mt-7 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 border-2 border-slate-300"
      />
      <button type="submit" class="mt-7 h-8 rounded-lg  bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 text-white">
        Login
      </button>
    </div>
  </form>
</div>
