<div class="flex w-full">
  <div class="bg-slate-600 h-screen border-x-4 border-slate-900 flex flex-col justify-between">
    <div class="bg-slate-500 h-1/7 border-y-4 border-slate-900">
      <label class="p-4 text-3xl text-white font-bold">Content Management</label>
      <p class="p-4 text-lg font-bold text-white">Welcome: {{ username }}</p>
    </div>
    <div class="mt-3">
      <a routerLink="/admin/welcome">
        <p class="underline text-white ml-5 hover:text-orange-400 hover:cursor-pointer">ข้อมูลสินค้า</p>
      </a>
      <a routerLink="/admin/add">
        <p class="underline ml-5 mt-3 text-white hover:text-orange-400 hover:cursor-pointer">เพิ่มข้อมูลสินค้า</p>
      </a>
    </div>
    <div class="mt-auto">
      <a routerLink="/admin" (click)="delCookies()">
        <p class="underline ml-5 mb-10 text-white hover:text-orange-400 hover:cursor-pointer">Logout</p>
      </a>
    </div>
  </div>
</div>
